{% extends "esistatus/base.html" %}

{% load i18n %}

{% block aa_esistatus_body %}
    <div class="row esi-status-index">
        {% include "esistatus/partials/index/esi-status.html" %}
    </div>
{% endblock %}

{% block extra_css %}
    {% include "esistatus/bundles/esistatus-css.html" %}
{% endblock %}

{% block extra_javascript %}
    <script>
        $(document).ready(() => {
            // Initialize Bootstrap tooltips
            [].slice.call(document.querySelectorAll(
                '[data-bs-tooltip="aa-esi-status"]'
            )).map((tooltipTriggerEl) => {
                return new bootstrap.Tooltip(tooltipTriggerEl, {html: true});
            });
        });
    </script>
{% endblock %}
