<div class="col-md-4">
    <div class="card card-{{ status }}-esi-endpoints">
        <div class="card-header bg-{% if status == 'red' %}danger{% elif status == 'yellow' %}warning{% else %}success{% endif %}">
            <p class="card-title h5 text-white text-center">
                {{ title }}
            </p>
        </div>

        <div class="card-body text-center">
            <b style="font-size: 140%;">{{ data.count }}</b><br>
            <span>
                {{ data.percentage }}
            </span>
        </div>

        <div class="card-footer">
            {% if data.count > 0 %}
                {% for category, endpoints in data.endpoints.items %}
                    <div class="card card-default border-0">
                        <div class="card-header border-0 cursor-pointer" data-bs-toggle="collapse" href="#{{ category|slugify  }}-{{ status }}" aria-expanded="false" aria-controls="{{ category|slugify  }}-{{ status }}">
                            <p class="card-title h6">
                                {{ category }}
                            </p>
                        </div>

                        <div id="{{ category|slugify  }}-{{ status }}" class="card-body collapse">
                            {% for endpoint in endpoints %}
                                <p class="small">
                                    {{ endpoint.method }}
                                    {{ endpoint.route }}
                                </p>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
